{% extends 'base.html' %}

{% block body %}
<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <img class="card-img-top" src="{{i.img.url}}" alt="{{i.name}}">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <a href="{% url 'films_app:detail' i.id %}" class="btn btn-primary">Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
<div class="container text-center mt-4">
    <a class="btn btn-warning" href="{% url 'films_app:add_movie' %}">Add New Movies</a>
</div>
{% endblock %}
