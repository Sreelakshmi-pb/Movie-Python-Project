{% extends 'base.html' %}

{% block body %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="POST" enctype="multipart/form-data" class="custom-form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_name">Movie Name</label>
                    {{ form.name }}
                </div>
                <div class="form-group">
                    <label for="id_desc">Description</label>
                    {{ form.desc }}
                </div>
                <div class="form-group">
                    <label for="id_year">Release Year</label>
                    {{ form.year }}
                </div>
                <div class="form-group">
                    <label for="id_img">Image</label>
                    {{ form.img }}
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
