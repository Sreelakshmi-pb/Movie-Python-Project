{% extends 'base.html' %}

{% block body %}
<div class="container mt-5">
    <form method="POST" enctype="multipart/form-data" class="custom-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Movie Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter the movie name">
        </div>
        <div class="form-group">
            <label for="desc">Description</label>
            <input type="text" class="form-control" id="desc" name="desc" placeholder="Enter the movie description">
        </div>
        <div class="form-group">
            <label for="year">Release Year</label>
            <input type="text" class="form-control" id="year" name="year" placeholder="Enter the movie release year">
        </div>
        <div class="form-group">
            <label for="img">Image</label>
            <input type="file" class="form-control-file" id="img" name="img">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

{% endblock %}
