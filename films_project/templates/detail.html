{% extends 'base.html' %}

{% block body %}
<div class="container-fluid">
    <div class="row justify-content-center align-items-center full-height">
        <div class="col-md-8">
            <div class="card border-0">
                <div class="row no-gutters">
                    <div class="col-md-5">
                        <img class="card-img" src="{{movie.img.url}}" alt="Movie Image">
                    </div>
                    <div class="col-md-7">
                        <div class="card-body">
                            <h5 class="card-title">{{movie.name}}</h5>
                            <p class="card-text">{{movie.desc}}</p>
                            <div class="btn-group" role="group">
                                <a href="{% url 'films_app:update' movie.id %}" class="btn btn-warning">Update</a>
                                <a href="{% url 'films_app:delete' movie.id %}" class="btn btn-danger">Delete</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
